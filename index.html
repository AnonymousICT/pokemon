<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokemon Type Search</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
</head>
<body>
	<header role="banner">
		<h1>Pokemon Type Search</h1>
	</header>
	<main role="main">
		<section role ="region">
			<form class="form">
				<input class="userInput" type="text" placeholder="Bulbasaur">
				<button class="submitButton" type="submit">Submit</button>
			</form>
			<button class="randomButton" type="submit">Random Pokemon</button>
		</section>
		<section role="region" class="results">
		</section>
		<section role="region" class="typeResults">

		</section>
	</main>
	<footer role="content info">
		<ul>
			<a href="#"><li>Home</li></a>
			<a href="#"><li>Github</li></a>
			<a href="#"><li>LinkedIn</li></a>
			<a href="#"><li>Facebook</li></a>
		</ul>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
