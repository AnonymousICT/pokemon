<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokemon Type Search</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
</head>
<body class="theme-pokeball">
	<header role="banner">
		<h1>Pokemon Damage Relation Search</h1>
		<div class="themeToggle">
		    <h3>Change Theme</h3>
		    <!-- use images of pokeballs to set page themes -->
		    <ul>
		      <li class="pokeball"><img src="assets/icons/pokeball.gif" alt="pokeball" /></li>
		      <li class="greatball"><img src="assets/icons/greatball.gif" alt="greatball" /></li>
		      <li class="ultraball"><img src="assets/icons/ultraball.gif" alt="ultraball" /></li>
		      <li class="masterball"><img src="assets/icons/masterball.gif" alt="masterball" /></li>
		    </ul>
		</div>
	</header>
	<main role="main">
		<section role ="region">
			<form id="form">
				<input type="text" size="26" name="pokemonName" id="pokemonName"  placeholder="Pokemon Name or Pokedex Number">
				<input type="submit" value="Search">
			</form>
			<button class="randomButton">Random Pokemon</button>
		</section>
		<section role="region" class="results">
		</section>
		<section role="region" class="typeResults">

		</section>
	</main>
	<footer role="content info">
		<ul>
			<a href="index.html"><li>Home</li></a>
			<a href="https://github.com/AnonymousICT/pokemon" target="_blank"><li>Github</li></a>
		</ul>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
